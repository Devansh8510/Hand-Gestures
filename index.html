
<html>
    <head>
      <title>Emotion To Emoji</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
    <div class="container">
    
      <center>
        <h1>
          Hand gestures
          <span>&#9996;;</span>
          <span>&#128076;;</span>
          <span>&#128077;;</span>
        </h1>
        <br><br>
  
        <p style="font-size: 22px;">Take your selfie to generate emoji
            <br>
          <b style="color: rgb(4, 0, 255)">Victory?</b>
          <br>
          <b style="color: rgb(4, 252, 57)">Amazing?</b>
          <br>
          <b style="color: red">Best</b>
          <br>
        </p>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label> Webcam view </label>
          <div id="camera"></div>
          <button id="button1" onclick="Snapshot()">Capture Image</button>
        </div>
       <div class="col-md-4 col-sm-12 col-xs-12">
         <h3>Prediction 1</h3>
         <p id="Emotion1"></p>
         <p id="Emoji1"></p>
         <br>
         <br>
         <h3>Prediction2</h3>
         <p id="Emotion2"></p>
         <p id="Emoji2"></p>
       </div>
  
        <div class="col-md-4 col-sm-12 col-xs-12">
            <label>Snapshot - </label>
          <div id="result"></div>
          <button id="button2" onclick="check()">Predict hand</button>
  
          <br><br>
  
        </div>
  
      </center>
  
    </div>
  
  <script src="main.js"></script>
  
    </body>
  </html>
